<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    {if condition="$auth->isSuperAdmin()"}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">归属账号:</label>
        <div class="col-xs-12 col-sm-8">
            {$userList}
        </div>
    </div>
    {/if}
    <div class="form-group">
        <label for="secret_key" class="control-label col-xs-12 col-sm-2">密钥:</label>
        <div class="col-xs-12 col-sm-7">
            <input type="text" class="form-control" id="secret_key" name="row[secret_key]" value=""  />
        </div>
        <div class="col-xs-12 col-sm-1" style="padding-left: 0;">
            <a class="btn btn-success" id="create_pwd">生成</a>
        </div>
    </div>
    <div class="form-group">
        <label for="secret_key" class="control-label col-xs-12 col-sm-2">可在线设备数:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="online_device_max" name="row[online_device_max]" value="" data-rule="required;integer; range[1~99]" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否可用:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[disabled]', ['N'=>'可用', 'Y'=>'禁用'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">保存</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
